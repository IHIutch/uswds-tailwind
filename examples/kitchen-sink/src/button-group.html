      document.documentElement.classList.add("uswds-ready");

      var fallback = setTimeout(function () {
        document.documentElement.classList.remove("uswds-ready");
      }, 3000);

      window.addEventListener("alpine:init", () => {
        clearTimeout(fallback);
        document.documentElement.classList.add("uswds-ready");
      });
    </script>
