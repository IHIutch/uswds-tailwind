<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite + TS</title>
  <link
    href="./../src/styles.css"
    rel="stylesheet"
  >
</head>

<body class="font-source-sans p-4">

  <div class="space-y-8">

    <section>
      <div
        data-part="file-input-root"
        class="relative z-0 max-w-lg data-[invalid]:border-l-4 data-[invalid]:red-60v data-[invalid]:-ml-5 data-[invalid]:pl-4"
      >
        <label
          class="block"
          for="file-input-single"
        >Input accepts a single file</label>
        <div
          data-part="file-input-error-message"
          class="hidden text-red-60v py-1 font-bold data-[invalid]:block"
        ></div>
        <div>
          <div data-part="file-input-sr-status"></div>
          <div
            data-part="file-input-dropzone"
            class="border border-dashed border-gray-30 hover:border-gray-50 group data-[invalid]:border-2 data-[invalid]:border-red-60v mt-2 relative w-full"
          >
            <!-- <div class="bg-white pointer-events-none absolute inset-0 z-20 group-data-[dragging]:bg-blue-10"></div> -->
            <div
              data-part="file-input-preview-list"
              class="relative z-30 pointer-events-none hidden data-[active]:block"
            >
              <div class="flex justify-between items-center p-2">
                <div
                  data-part="file-input-preview-header"
                  class="font-bold"
                ></div>
                <span class="text-blue-60v underline">Change File</span>
              </div>
              <div
                data-part="file-input-preview-item"
                class="flex gap-2"
              >
                <div
                  data-part="file-input-preview-item-icon"
                  class="data-[type=pdf]:icon-[fa-solid--file-pdf] data-[type=doc]:icon-[fa-solid--file-word] data-[type=sheet]:icon-[fa-solid--file-excel] data-[type=vid]:icon-[fa-solid--file-video] data-[type=generic]:icon-[fa-solid--file] size-6"
                ></div>
                <div data-part="file-input-preview-item-content"></div>
              </div>
            </div>
            <div
              data-part="file-input-instructions"
              class="py-8 px-4 pointer-events-none z-30 relative text-center data-[active]:hidden"
            >
              <span>Drag file here or</span>
              <span class="text-blue-60v underline">choose from folder</span>
            </div>
            <input
              data-part="file-input-input"
              id="file-input-single"
              class="cursor-pointer absolute inset-0 z-10 p-2 focus:outline-4 focus:outline-blue-40v [&::-webkit-file-upload-button]:hidden bg-white data-[dragging]:bg-blue-10 text-transparent"
              type="file"
              name="file-input-single"
              aria-label="Drag file here or choose from folder"
              multiple
            />

          </div>
        </div>
      </div>
    </section>

  </div>

  <script
    type="module"
    src="./../src/index.ts"
  ></script>
</body>

</html>
