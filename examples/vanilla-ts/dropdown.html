<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite + TS</title>
  <link
    href="./../src/styles.css"
    rel="stylesheet"
  >
</head>

<body class="font-source-sans p-4">

  <div class="space-y-8">

    <section>
      <div data-part="dropdown-root">
        <button
          data-part="dropdown-trigger"
          class="rounded font-bold leading-none text-white px-5 py-3 bg-blue-60v hover:bg-blue-warm-70v active:bg-blue-warm-80v focus:outline-4 focus:outline-offset-4 focus:outline-blue-40v"
        >
          Languages
        </button>
        <div
          data-part="dropdown-content"
          class="outline-none bg-blue-warm-80v w-60 divide-y divide-gray-cool-10 z-30"
        >
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="ar">
              <strong>العربية</strong>
              (Arabic) </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="zh">
              <strong>简体字</strong>
              (Chinese - Simplified) </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="en">
              <strong>English</strong>
            </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="es">
              <strong>Español</strong>
              (Spanish) </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="fr">
              <strong>Français</strong>
              (French) </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="it">
              <strong>Italiano</strong>
              (Italian) </span>
          </a>
          <a
            data-part="dropdown-item"
            href="#"
            class="block text-white p-2 hover:underline focus:outline-4 focus:-outline-offset-4 focus:outline-blue-40v"
          >
            <span lang="ru">
              <strong>Pусский</strong>
              (Russian) </span>
          </a>
        </div>
      </div>
    </section>

  </div>

  <script
    type="module"
    src="./../src/index.ts"
  ></script>
</body>

</html>
